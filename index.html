<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BaseConverter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/index.css" />
    <script src="scripts/calculator.js" type="module"></script>
    <script src="scripts/main.js" type="module"></script>
  </head>
  <body class="bg-body-tertiary" data-bs-theme="dark" id="body">
    <nav class="navbar navbar-expand-sm shadow-sm bg-body">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://joncgroberg.github.io">
          <div class="btn shadow btn-outline-primary" style="max-height: 3rem">
            <i class="bi bi-arrow-return-left small"></i> more<span
              class="small d-none d-lg-inline"
            >
              https://joncgroberg.github.io/</span
            >
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
          style="border: 0px"
        >
          <span class="bi-list"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav me-auto">
            <a class="btn shadow text-white bg-primary" href="#"
              ><i class="bi bi-calculator-fill pe-2"></i>Base Convert</a>
          </div>
          <a
            id="themeToggle"
            class="btn bi bi-moon-fill shadow-sm bg-secondary-subtle border-1 border-secondary-subtle"
          ></a>
        </div>


      </div>
    </nav>

    <main class="container-fluid my-5">
      <section class="card mx-auto shadow border" style="max-width: 30rem">
        <h1 class="card-header text-center bg-primary text-white">
          Base Conversion
        </h1>
        <div class="card-body">
          <div class="card-text">
            <p class="mx-auto card-body">
              Convert from
              <span class="font-monospace text-danger fw-bold">base1</span> to
              <span class="font-monospace text-danger fw-bold">binary</span> to
              <span class="font-monospace text-danger fw-bold"
                >hexadecimal</span
              >
              to
              <span class="font-monospace text-danger fw-bold">decimal</span> to
              <span class="font-monospace text-danger fw-bold"> base35</span>
            </p>
            <div
              class="mx-auto rounded-2 shadow-sm border border-1 bg-body-tertiary"
            >
              <h5 class="m-3">Input</h5>
              <div
                class="btn-group btn-toolbar btn-outline-primary shadow-sm border-bottom bg-body-tertiary"
              >
                <input
                  type="radio"
                  class="btn-check"
                  name="inputs"
                  id="binaryInput"
                  baseValue="2"
                  checked
                />
                <label class="btn" for="binaryInput">Binary</label>
                <input
                  type="radio"
                  class="btn-check"
                  name="inputs"
                  id="hexInput"
                  baseValue="16"
                />
                <label class="btn" for="hexInput">Hex</label>
                <input
                  type="radio"
                  class="btn-check"
                  name="inputs"
                  id="decimalInput"
                  baseValue="10"
                />
                <label class="btn" for="decimalInput">Decimal</label>
                <input
                  type="radio"
                  class="btn-check"
                  name="inputs"
                  id="customInput"
                  baseValue="10"
                />
                <label class="btn" for="customInput">Custom</label>
              </div>
              <input
                type="text"
                name="input"
                oninput="this.value = this.value.replace(/[^0-1]/g, '');"
                id="input"
                placeholder="00000010"
                class="form-control p-3 bg-body"
                style="border: 0px"
              />
            </div>
            <div class="row text-center py-4 mx-auto">
              <i
                id="convertIcon"
                class="bi bi-arrow-down-up text-center"
                style="font-size: x-large; height: 2rem;"
              ></i>
              <div
                id="spinnerIcon"
                class="spinner-border mx-auto visually-hidden"
                role="status"
                style="height: 2rem;"
              >
              </div>
            </div>
            <div
              class="mx-auto shadow-sm border border-1 rounded-2 bg-body-tertiary"
            >
              <h5 class="m-3">Result</h5>
              <div
                class="btn-outline-primary btn-group btn-toolbar shadow-sm border-bottom bg-body-tertiary"
              >
                <input
                  type="radio"
                  class="btn-check"
                  name="outputs"
                  id="binaryOutput"
                  baseValue="2"
                />
                <label class="btn btn-" for="binaryOutput">Binary</label>
                <input
                  type="radio"
                  class="btn-check"
                  name="outputs"
                  id="hexOutput"
                  baseValue="16"
                />
                <label class="btn" for="hexOutput">Hex</label>
                <input
                  type="radio"
                  class="btn-check"
                  name="outputs"
                  id="decimalOutput"
                  baseValue="10"
                  checked
                />
                <label class="btn" for="decimalOutput">Decimal</label>
                <input
                  type="radio"
                  class="btn-check"
                  name="outputs"
                  id="customOutput"
                  baseValue="10"
                />
                <label class="btn" for="customOutput">Custom</label>
              </div>
              <input
                readonly
                type="text"
                name="output"
                id="output"
                placeholder="2"
                class="form-control-plaintext p-3 bg-body"
                style="border: 0px"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
